<app-pre-loader *ngIf="!spinnerStatus"></app-pre-loader>

<div class="body">
    <form>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid nav-items mx-4">
                <img src="../../assets/imagenes/logo_pag_principal.png">
                <a class="navbar-brand">DuoLearn Programming</a>
                <form class="d-flex">
                    <button class="btn btn-primary" type="submit" (click)="cerrarSesion()">Cerrar sesi√≥n</button>
                </form>
            </div>
        </nav>

        <div class="texto" data-aos-anchor-placement="bottom-bottom" data-aos-duration="1300">
            <h2>Selecciona el curso que vas a practicar ahora: </h2>
        </div>


        <div class="container d-flex justify-content-center" data-aos-anchor-placement="bottom-bottom"
            data-aos-duration="1300">
            <div class="curso-container mt-3">
                <div *ngFor="let lenguaje of lenguajes" class="card mb-5" (click)="redirigir(lenguaje.lenguaje_id)">
                    <div class="image-container mt-2">
                        <img src="{{ lenguaje.portada }}" alt="{{ lenguaje.titulo }}" class="img-fluid centered-image">
                    </div>
                    <div class="card-body mt-2 mb-2">
                        <h5 style="text-align: center;" class="card-title">{{ lenguaje.titulo }}</h5>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
