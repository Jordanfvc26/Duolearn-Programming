<body>
    <div class="row justify-content-center">
        <div class="col-12 container-info">
            <div class="col-12 mt-3 mx-1">
                <h4 id="titulo"><fa-icon [icon]="iconLanguage" class="icon-title"></fa-icon> Editar lenguaje</h4>
            </div>

            <form [formGroup]="editLanguageForm">

                <div class="row mt-4">
                    <!--Selccionar el lenguaje-->
                    <div class="col-12 mb-3">
                        <label class="mb-1"><b>Seleccionar el lenguaje a editar</b></label>
                        <select class="form-select form-select-md" aria-label=".form-select-lg example" formControlName="selectLenguaje" 
                        (change)="lenguaje_seleccionado($event.target.value)">
                            <option value="" selected>Seleccione una opción</option>
                            <option *ngFor="let lenguaje of arrayLenguajes" [value]="lenguaje.lenguaje_id">
                                {{ lenguaje.titulo }}
                            </option>
                        </select>
                        
                        <div class="validators"
                            *ngIf="editLanguageForm.get('titulo')?.hasError('required') && editLanguageForm.get('titulo')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                    </div>
                </div>


                <div class="row mt-4">
                    <!--Titulo-->
                    <div class="col-12 mb-3">
                        <label class="mb-1"><b>Título</b></label>
                        <input type="text" placeholder="Nombres*" class="form-control form-control-lg bg-light fs-6"
                            formControlName="titulo" [ngClass]="{
                                'is-invalid': editLanguageForm.get('titulo')?.hasError('required') && editLanguageForm.get('titulo')?.touched || editLanguageForm.get('titulo')?.hasError('pattern'),
                                'is-valid': editLanguageForm.get('titulo')?.value?.length >= 4 && editLanguageForm.get('titulo')?.hasError('pattern') == false
                              }" [maxlength]="50" />
                        <div class="validators"
                            *ngIf="editLanguageForm.get('titulo')?.hasError('required') && editLanguageForm.get('titulo')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                        <div class="validators" *ngIf="editLanguageForm.get('titulo')?.hasError('pattern')">
                            <small>¡Solo se permiten letras!</small>
                        </div>
                    </div>
                </div>


                <!--Descripción-->
                <div class="row">
                    <div class="col-12 mb-3">
                        <label class="mb-1" id="descripcion"><b>Descripción</b></label>
                        <textarea class="form-control form-control-lg bg-light fs-6" formControlName="descripcion"
                            placeholder="Descripción*" rows="10"
                            [ngClass]="{
                                'is-invalid': editLanguageForm.get('descripcion')?.hasError('required') && editLanguageForm.get('descripcion')?.touched || editLanguageForm.get('descripcion')?.hasError('pattern'),
                                'is-valid': editLanguageForm.get('descripcion')?.value?.length >=5 && editLanguageForm.get('descripcion')?.hasError('pattern') == false }">
                            </textarea>
                        <div class="validators"
                            *ngIf="editLanguageForm.get('descripcion')?.hasError('required') && editLanguageForm.get('descripcion')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                    </div>
                </div>

                <div class="action-buttons mb-3">
                    <button (click)="editar_lenguaje()" [disabled]="!editLanguageForm.valid" mat-button type="button"
                        class="btn btn-primary btn-md">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
