<body>
    <div class="row justify-content-center">
        <div class="col-12 container-info">
            <div class="div mt-3 mx-1">
                <h4 id="titulo"><fa-icon [icon]="iconModulos" class="icon-title"></fa-icon> M처dulos de cada lenguaje</h4>
            </div>
            <br />

            <div class="row">
                <div class="col-12 col-md-2 col-lg-2">
                    <form>
                        <select class="form-select" aria-label="Default select example" style="margin-bottom: 12px;" (change)="listar_modulos($event.target.value)">
                          <option *ngFor="let lenguaje of lenguajes" [value]="lenguaje.lenguaje_id" [selected]="lenguaje.lenguaje_id === selectedLenguajeId">{{lenguaje.titulo}}</option>
                        </select>
                      </form>
                      
                </div>
            </div>

            <!--Tabla con la lista de tareas-->
            <div class="card" id="htmlTablePDF">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
                    style="position: relative;">
                    <table class="table table-striped mb-0" id="htmlExcelTable">
                        <thead>
                            <tr>
                                <th scope="col">N째</th>
                                <th scope="col">Titulo del m처dulo</th>
                                <th scope="col">Descripci처n</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="modulos.length > 0; else noResults">
                                <tr *ngFor="let modulo of modulos; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{modulo.titulo_modulo}}</td>
                                    <td>{{modulo.conceptos}}</td>
                                    <td>{{modulo.modulo_activo?"Activo":"Inactivo"}}</td>
                                    <td class="actions">
                                        <fa-icon (click)="cambiar_estado_modulo(modulo.titulo_modulo, modulo.modulo_id)" 
                                        data-bs-toggle="mensaje" title="Eliminar" id="iconEliminar"
                                            [icon]="iconEliminar"></fa-icon>
                                    </td>
                                </tr>
                            </ng-container>
                            <!--Para cuando no cargue la data-->
                            <ng-template #noResults>
                                <tr>
                                    <td colspan="7" class="no-results">Sin resultados...</td>
                                </tr>
                            </ng-template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
