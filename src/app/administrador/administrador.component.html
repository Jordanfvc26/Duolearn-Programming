<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <fa-icon [icon]="iconBars" id="header-toggle" (click)="toggleNavbar()"></fa-icon> </div>
        <div class="header_img username">
            <span><strong>Usuario:</strong> {{infoUser.usuario}}</span>
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <h3 class="nav_logo-name text-center">DuoLearn Programming</h3>
                </a>
                <br />
                <div class="nav_list">
                    <a (click)="cambiarIndice(0)" class="nav_link" [class.active]="indice === 0" style="height: 55px;">
                        <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name"><fa-icon [icon]="iconHome"></fa-icon>&nbsp;&nbsp;&nbsp;Inicio</span>
                    </a>
                    <a (click)="cambiarIndice(1)" class="nav_link" [class.active]="indice === 1" style="height: 55px;">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name"><fa-icon [icon]="iconLanguage"></fa-icon>&nbsp;&nbsp;&nbsp;Lenguajes</span>
                    </a>
                    <a (click)="cambiarIndice(2)" class="nav_link" [class.active]="indice === 2" style="height: 55px;">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name"><fa-icon [icon]="iconModules"></fa-icon>&nbsp;&nbsp;&nbsp;Módulos</span>
                    </a>
                    <a (click)="cambiarIndice(3)" class="nav_link" [class.active]="indice === 3" style="height: 55px;">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name"><fa-icon [icon]="iconQuestions"></fa-icon>&nbsp;&nbsp;&nbsp;Actividades</span>
                    </a>
                    <a (click)="cambiarIndice(4)"  *ngIf="userTypeRecived == 'administrador'" class="nav_link" [class.active]="indice === 4" style="height: 55px;">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name"><fa-icon [icon]="iconUsers"></fa-icon>&nbsp;&nbsp;&nbsp;Usuarios</span>
                    </a>
                    <a (click)="cambiarIndice(5)"  *ngIf="userTypeRecived == 'administrador'" class="nav_link" [class.active]="indice === 5" style="height: 55px;">
                        <i class='bx bx-user nav_icon'></i>
                        <span class="nav_name"><fa-icon [icon]="fauser"></fa-icon>&nbsp;&nbsp;&nbsp;Mi Perfil</span>
                    </a>
                </div>
            </div>
            <a (click)="cambiarIndice(999)" class="nav_link" style="height: 55px;">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name"><fa-icon [icon]="iconSignOut"></fa-icon>&nbsp;&nbsp;&nbsp;Cerrar sesión</span>
            </a>
        </nav>
    </div>

    <main class="mx-4">
        <router-outlet></router-outlet>
    </main>
</body>
