<div *ngIf="bol" class="contenedorLoader">
    <div class="loader"></div>
    <a href="./assets/imagenes/"></a>
</div>

<div class="container" *ngIf="bol2">
    <input type="checkbox" id="nav-toggle">
    <div class="sidebar" data-aos="fade-right">
        <div class="sidebar-brand">
            <h2><span><fa-icon [icon]="fagraduation"></fa-icon></span><span>Duolearn</span></h2>
        </div>

        <!--Opciones del menú lateral-->
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"> <span><fa-icon [icon]="fahome"></fa-icon></span>

                        <span>Tablero</span> </a>
                </li>
                <li>
                    <a routerLink="/estadisticas"> <span><fa-icon [icon]="fachart"></fa-icon></span>
                        <span>Estadísticas</span></a>
                </li>
                <li>
                    <a routerLink="/mi-perfil"> <span><fa-icon [icon]="fauser"></fa-icon></span>
                        <span> Mi Perfil</span></a>
                </li>
                <li>
                    <a routerLink="/foro-discusion"> <span><fa-icon [icon]="facomments"></fa-icon></span>
                        <span>Foro Discusión</span></a>
                </li>
                <li>
                    <a routerLink="/coronas"> <span><fa-icon [icon]="facrown"></fa-icon></span>
                        <span>Coronas</span></a>
                </li>
                <li (click)="close_session()">
                    <a> <span><fa-icon [icon]="fasignoutalt"></fa-icon></span>
                        <span>Cerrar sesión</span></a>
                </li>
            </ul>
        </div>
    </div>


    <div class="main-content">
        <header data-aos="fade-right">
            <h2>
                <label for="nav-toggle">
                    <span id="logo-menu"><fa-icon [icon]="fabars"></fa-icon></span>
                </label>
            </h2>

            <div class="search-wrapper">
                <select name="comboBox" id="combobox" [(ngModel)]="lenguajeSeleccionado" (change)="elegir_leng()">
                    <option disabled>Cambiar Lenguaje</option>
                    <option *ngFor="let lenguaje of lenguajes" [value]="lenguaje.lenguaje_id">{{lenguaje.titulo}}
                    </option>
                </select>
            </div>

            <div class="user-wrapper">
                <!--Cambiar el logo del lenguaje según el que se seleccione-->
                <img [src]="img" id="lenguaje-practicando" width="50px" height="50px">

                <div>

                    <h4>{{nombre}}</h4>

                </div>
            </div>
        </header>

        <main>
            <!--Fila 1 de los módulos-->
            <div class="tarjetas" data-aos="zoom-in" data-aos-duration="900">
                <div *ngFor="let modulo of modulos" class="tarjetas-simples" [ngStyle]="estilo1"
                    (click)="agregar_text('Variables y tipos de datos',1)">
                    <div>
                        <h1> {{modulo.porcentaje}}% </h1>
                        <span [ngStyle]="estiloletra1">{{modulo.titulo_modulo}}</span>
                    </div>
                    <div>
                        <img [src]="modulo.icono" class="img-fluid" alt="">
                    </div>
                </div>
            </div>

        </main>

    </div>
</div>
